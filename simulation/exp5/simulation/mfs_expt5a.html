<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="mfs_expt5.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../../libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../../libraries/jQueryRotate.js"></script>
    <script type="text/javascript" src="mfs_expt5.js"></script>
    <script type="text/javascript" src="mfs5_animations.js"></script>
    <title>Demonstration of pH Effect on Fluorescence Excitation and Emission Spectra of a Fluorophore</title>
</head>

<body> 
<!-- Body is divided into three rows -->
<div class= "container">

    <!-- First row consists of title of the experiment and the reset button -->
    <div class= "row">
        <div class="col-sm-12">
            <h3>Demonstration of pH Effect on Fluorescence Excitation and Emission Spectra of a Fluorophore</h3><br/> 
            <button id="reset_btn" >Reset Experiment</button>  
        </div>
    </div><br/><br/><br/><br/><br/><br/>

    <!-- Second row consists of one column containing a shelf with apparatus on it.-->
    <div class="row">
        <div class="col-sm-12" >
            <img  id="shelf" src="images/shelf.png">
            <img  id="round-bottom-flask"  src="images/flask-with-sol.png" >
            <img  id="pipette" src="images/pipette.png" >
            <img  id="beaker" src="images/beaker.png" >
            <img  id="sol_beaker" src="images/sol_beaker.png" >
        </div>
    </div><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

    <!--third row consists of one column containing a table with apparatus on it. -->
    <div class="row">
        <div class="col-sm-12" >
            <img  id="instrument" src="images/instrument.png">
            <img  id="wire" src="images/wire-with-rod.png">
            <img  id="short_wire" src="images/wire-with-rod1.png">
            <img  id="stand" src="images/stand1.png">
            <img  id="rod_name" src="images/rod_name.png">
            <img  id="table" src="images/table.png">
            <div id="instruction"></div>
        </div>
    </div>
    <!-- button to switch on and switch off the phmeter -->
    <img id="power_trans_button" src="images/vertical_button.png">
    <!-- arrows for indication purpose. -->
    <img id="arrow1" src="images/arrow1.png">
    <img id="arrow2" src="images/arrow2.png">
    <img id="arrow3" src="images/arrow2.png">
    <!-- drop image -->
    <img id="drop" src="images/drop.png">
    <!-- image gets displayed on clicking the beaker(to start the fluroscence measurement) -->
    <img id="start_exp" src="images/start_exp.png">
    
</div>
</body>
</html>
